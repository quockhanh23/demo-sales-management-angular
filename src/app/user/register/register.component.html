<app-header></app-header>
<div style="background-color: #cccccc" align="center">
  <h3 style=" margin: 0px">Đăng Ký</h3>
</div>
<div class="container">
  <span [routerLink]="[getPreviousUrl()]" style="font-size: 35px; cursor: pointer;"
        class="material-icons hoverYellowColor">arrow_back</span>
  <form [formGroup]="userForm" (ngSubmit)="register()">
    <div class="row justify-content-center">
      <div style="height: 20px"></div>
      <div class="col-12 col-md-8 col-lg-8 col-xl-6">
        <div class="alert alert-danger" role="alert" *ngIf="messageErrorRegister != null">
          {{messageErrorRegister}}
        </div>
        <div class="row align-items-center">
          <div class="col mt-4">
            <input type="text" formControlName="username" class="form-control" placeholder="Tên đăng nhập *">
          </div>
        </div>
        <div class="row align-items-center mt-4">
          <div class="col">
            <input type="password" formControlName="password" class="form-control" placeholder="Mật khẩu *">
          </div>
          <div class="col">
            <input type="password" formControlName="confirmPassword" class="form-control"
                   placeholder="Xác nhận lại mật khẩu *">
          </div>
        </div>
        <div class="row align-items-center mt-4">
          <div class="col">
            <input type="text" formControlName="phone" class="form-control" placeholder="Nhập số điện thoại *">
          </div>
          <div class="col">
            <input type="text" formControlName="pin" class="form-control"
                   placeholder="Nhập mã pin *">
          </div>
        </div>
        <div class="row justify-content-start mt-4">
          <div class="col">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                <a>Cho phép gửi thông báo</a>
              </label>
            </div>
            <button [disabled]="!userForm.valid" class="btn btn-primary mt-4" type="submit">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div style="height: 50px"></div>
