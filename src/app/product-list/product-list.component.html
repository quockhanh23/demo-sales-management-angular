<app-header></app-header>
<div class="row">
  <div align="center"><h2>Danh sách sản phẩm</h2></div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6" align="center">
      <button *ngIf="!checkUser" [routerLink]="['/createProduct']" type="button"
              class="btn btn-primary">Thêm mới sản phẩm
      </button>
    </div>
    <div class="col-3">
      <div align="right">
        <span [routerLink]="['/orderList']" style="font-size: 40px; cursor: pointer; color: #f44336"
              class="material-icons hoverYellowColor">shopping_cart</span>
        <sub>{{count}}</sub>
      </div>
    </div>
  </div>
  <div class="col-3" *ngFor="let pr of products index as i">
    <div style="margin-top: 20px">
      <div class="card">
        <img style="width: 100%; height: 300px" [src]="'data:image/jpeg;base64,' + pr?.image" alt="Lỗi ảnh">
        <h1>{{pr?.name}}</h1>
        <p class="price">Giá tiền: {{pr?.price}}</p>
        <p>Số lượng: {{pr?.quantity}}</p>
        <p>Some text about the jeans. Super slim and comfy lorem ipsum lorem jeansum.
          Lorem jeamsun denim lorem jeansum.
        </p>
        <p>
          <button [routerLink]="['/detailProduct', pr?.id]" class="btn btn-primary">Chi tiết sản phẩm</button>
          <button class="btn btn-primary" style="margin-top: 5px; background-color: #295d81" (click)="addToCart(pr)">
            Thêm vào giỏ hàng
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="count == 0">
  <img style="width: 100%" align="center" src="../../assets/image/empty.png" alt="Lỗi ảnh">
</div>
