<app-header></app-header>
<div class="row">
  <div align="center"><h2>Danh sách sản phẩm</h2></div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6" align="center">
      <button *ngIf="!checkUser" [routerLink]="['/createProduct']" type="button"
              class="btn btn-primary">Thêm mới sản phẩm
      </button>
    </div>
    <div class="col-3">
      <div align="right">
        <span [routerLink]="['/orderList']" style="font-size: 40px; cursor: pointer; color: #f44336"
              class="material-icons hoverYellowColor">shopping_cart</span>
        <sub>{{countProductOfUser}}</sub>
      </div>
    </div>
  </div>
  <div class="col-3" *ngFor="let pr of products index as i">
    <div style="margin-top: 20px">
      <div class="card">
        <img style="width: 100%; height: 280px" [src]="'data:image/jpeg;base64,' + pr?.image" alt="Lỗi ảnh">
        <h3>{{pr?.productName}}</h3>
        <p style="font-size: 17px; color: #f44336">Giá tiền: {{pr?.price}} VNĐ</p>
        <p style="font-size: 17px">Số lượng: {{pr?.quantity}} sản phẩm</p>
        <p>{{pr?.description}}</p>
        <p>
          <button [routerLink]="['/detailProduct', pr?.id]" class="btn btn-primary">Chi tiết sản phẩm</button>
          <button class="btn btn-primary" style="margin-top: 5px; background-color: #295d81" (click)="addToCart(pr)">
            Thêm vào giỏ hàng
          </button>
        </p>
      </div>
    </div>
  </div>
  <div style="margin-top: 15px; margin-left: 20px">
    <div *ngIf="countProductOfUser == 0 && countAllProduct == 0">
      <img style="width: 100%; height: 500px" align="center" src="../../assets/image/empty.png" alt="Lỗi ảnh">
    </div>
  </div>
</div>
<div class="row" style="margin-top: 20px">
  <div class="col-3"></div>
  <div class="col-3"></div>
  <div class="col-3"></div>
  <div class="col-3">
     <ul class="pagination">
       <div (click)="previousPage()">
         <a class="page-link" aria-label="Previous">
           <span aria-hidden="true">&laquo;</span>
           <span class="sr-only">Previous</span>
         </a>
       </div>
       <li class="page-item"><a class="page-link">{{previousPageNumber}}</a></li>
       <li class="page-item"><a class="page-link">{{currentNumber}}</a></li>
       <li class="page-item"><a class="page-link">{{nextPageNumber}}</a></li>
       <div (click)="nextPage()" class="page-link" aria-label="Next">
         <span aria-hidden="true">&raquo;</span>
         <span class="sr-only">Next</span>
       </div>
     </ul>
    <h4>Trang: {{currentPageAddOne}}</h4>
  </div>
</div>
