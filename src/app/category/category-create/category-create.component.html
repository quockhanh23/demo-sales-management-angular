<app-header></app-header>
<div style="background-color: #cccccc" align="center">
  <h3 style=" margin: 0px">Tạo mới loại sản phẩm</h3>
</div>
<div class="container" style="margin-top: 10px">
  <span [routerLink]="['/']" style="font-size: 35px; cursor: pointer;"
        class="material-icons hoverYellowColor">arrow_back</span>
  <div class="row" style="margin-top: 10px">
    <div class="col-6">
      <div *ngFor="let category of categories index as i" style="margin-bottom: 5px">
        <div class="row" style="border: 1px solid; border-radius: 5px">
          <div class="col-1">
            <p>{{i + 1}}</p>
          </div>
          <div class="col-7">
            <p>{{category?.content}}</p>
          </div>
          <div class="col-4">
            <p>{{category?.createdAt}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
        <div class="row">
          <div class="col-8">
            <input type="text" formControlName="content" class="form-control"
                   placeholder="Tên loại sản phẩm">
            <span style="margin-left: 15px ;font-size: 13px">Tối đa 100 ký tự</span>
          </div>
          <div class="col-4">
            <button [disabled]="!categoryForm.valid" class="btn-primary btn" type="submit">Thêm</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="sizeOfList" style="height: 300px"></div>
</div>
